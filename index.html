<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FCC Survey</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1> fjfjedj </h1>
    <div class="survey_form">
        <div class="freecodecamp">
            freeCodeCamp Survey Form
        </div>
        <div class="thankyou">
            Thank you for taking the time to help us improve the platform
        </div>
        <div class="form">
            <div class="label"> <label for="fname"> Name </label></div>
            <input class="text" type="text" id="fname" name="fname" placeholder="Enter your name">

            <div class="label"> <label for="email"> Email </label></div>
            <input class="text" type="email" id="email" name="email" placeholder="Enter your Email">

            <div class="label"> <label for="age"> Age (optional) </label> </div>
            <input class="text" type="number" id="age" name="age" placeholder="Age">

            <div class="label"> <label for="role"> Which option best describes your current role? </label> </div>
            <select class="text" name="role" id="role">
                <option value=""> Select current role </option>
                <option value="Student"> Student </option>
                <option value="Full Time Job"> Full Time Job </option>
                <option value="Full TIme Learner"> Full TIme Learner </option>
                <option value="Prefer not to say"> Prefer not to say </option>
                <option value="Other"> Other </option>
            </select>

            <div class="label"> Would you recommend freeCodeCamp to a friend? </div>
            <div class="would">
                <input class="radio" type="radio" id="Definitely" name="recommend" value="Definitely" checked>
                <label for="Definitely"> Definitely </label> <br>
                <input class="radio" type="radio" id="Maybe" name="recommend" value="Maybe">
                <label for="Maybe"> Maybe </label> <br>
                <input class="radio" type="radio" id="Not sure" name="recommend" value="Not sure">
                <label for="Not sure"> Not sure </label>
            </div>

            <div class="label"> <label for="feature"> What is your favorite feature of freeCodeCamp? </label> </div>
            <select class="text" name="feature" id="feature">
                <option value="">Select an option</option>
                <option value="Challenges"> Challenges </option>
                <option value="Projects"> Projects </option>
                <option value="Community"> Community </option>
                <option value="Open Source"> Open Source </option>
            </select>

            <div class="label"> What would you like to see improved? (Check all that apply) </div>
            <div class="check">
                <div class="space">
                    <input class="checkbox" type="checkbox" id="category1" name="category1" value="Front-end Projects">
                    <label for="category1"> Front-end Projects </label>
                </div>
                <div class="space">
                    <input class="checkbox" type="checkbox" id="category2" name="category2" value="Back-end Projects">
                    <label for="category2"> Back-end Projects </label>
                </div>
                <div class="space">
                    <input class="checkbox" type="checkbox" id="category3" name="category3" value="Data Visualization">
                    <label for="category3"> Data Visualization </label>
                </div>
                <div class="space">
                    <input class="checkbox" type="checkbox" id="category4" name="category4" value="Challenges">
                    <label for="category4"> Challenges </label>
                </div>
                <div class="space">
                    <input class="checkbox" type="checkbox" id="category5" name="category5" value="Open Source Community">
                    <label for="category5"> Open Source Community </label>
                </div>
                <div class="space">
                    <input class="checkbox" type="checkbox" id="category6" name="category6" value="Gitter help rooms">
                    <label for="category6"> Gitter help rooms </label>
                </div>
                <div class="space">
                    <input class="checkbox" type="checkbox" id="category7" name="category7" value="Videos">
                    <label for="category7"> Videos</label>
                </div>
                <div class="space">
                    <input class="checkbox" type="checkbox" id="category8" name="category8" value="City Meetups">
                    <label for="category8"> City Meetups </label>
                </div>
                <div class="space">
                    <input class="checkbox" type="checkbox" id="category9" name="category9" value="Wiki">
                    <label for="category9"> Wiki </label>
                </div>
                <div class="space">
                    <input class="checkbox" type="checkbox" id="category10" name="category10" value="Forum">
                    <label for="category10"> Forum </label>
                </div>
                <div class="space">
                    <input class="checkbox" type="checkbox" id="category11" name="category11" value="Additional Course">
                    <label for="category11"> Additional Course </label>
                </div>
            </div>

            <div class="label"> <label for="message"> Any comments or suggestions? </label> </div>
            <input class="text" type="text" id="message" name="message" placeholder="Enter your comment here...">

            <button type="button"> Submit </button>
        </div>
    </div>
</body>
</html>
